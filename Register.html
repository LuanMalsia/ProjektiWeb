
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="CSS/Register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="wrapper">
        <header>Register</header>
        <form action="Login.html">
          <div class="field email">
            <div class="input-area">
              <input type="text" placeholder="Email Address">
              <i class="icon fas fa-envelope"></i>
              <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
            <div class="error error-txt">Fusha e Email-it duhet te plotesohet</div>
          </div>
          <div class="field password">
            <div class="input-area">
              <input type="password" placeholder="Password">
              <i class="icon fas fa-lock"></i>
              <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
            <div class="error error-txt">Fusha e Password-it duhet te plotesohet</div>
          </div>
          <div class="field Cpassword">
            <div class="input-area">
              <input type="password" placeholder="Confirm Password">
              <i class="icon fas fa-lock"></i>
              <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
            <div class="error error-txt">Fusha e Confirm Password-it duhet te plotesohet</div>
          </div>
          <input type="submit" value="Register">
        </form>
        <a id="back" href="Login.html">Back to Login</a>
      </div>
  <script src="Register.js"></script>
</body>
</html>
